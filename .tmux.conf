# Status bar light color 
set -g status-bg color231
set -g status-fg colour165
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour231,bold] %d/%m #[fg=colour233,bg=colour231,bold] %H:%M:%S '
setw -g window-status-current-format ' #I#[fg=colour234]:#[fg=colour233]#W#[fg=colour205]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# To prevent some garbage characters from being printed to screen after copying or selecting something
# See https://www.reddit.com/r/tmux/comments/2xgrf8/garbage_characters_printed_to_screen_after_a/
set -g set-clipboard off

# https://stackoverflow.com/questions/12312178/tmux-and-vim-escape-key-being-seen-as-and-having-long-delay/13843382#13843382
# also for use emacs in tui
set -s escape-time 0

# https://unix.stackexchange.com/questions/348771/why-do-vim-colors-look-different-inside-and-outside-of-tmux
# make vim color look same as in tmux
set -g default-terminal "screen-256color"

# Copy and paste in tmux, also see os specific conf file
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# create new session
bind C new

# -- navigation --------------------------------------------------------------------

# split current window horizontally
bind - split-window -v
# split current window vertically
bind \\ split-window -h

# pane navigation
# also use o to select next pane
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind -r w select-pane -U  # move up
bind -r a select-pane -L  # move left
bind -r s select-pane -D  # move down
bind -r d select-pane -R  # move right

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2
bind -r W resize-pane -U 2
bind -r A resize-pane -L 2
bind -r S resize-pane -D 2
bind -r D resize-pane -R 2

# window navigation
# the default leader + n/p is good enought
bind -r b previous-window
bind -r f next-window


